categories: {}
name: HAPROXY
resources:
  boot_config:
    boot_device:
      disk_address:
        adapter_type: SCSI
        device_index: 0
  disk_list:
  - data_source_reference:
      kind: image
      name: CentOS-7-x86_64-1810
      uuid: 653cda0e-f15f-4dfc-995b-04abd1bb1bd8
    device_properties:
      device_type: DISK
      disk_address:
        adapter_type: SCSI
        device_index: 0
    disk_size_mib: 0
  guest_customization:
    cloud_init:
      user_data: |
        #cloud-config
        users:
        - name: centos
          ssh-authorized-keys:
          - '@@{db_server_cred.secret}@@'
          sudo:
          - ALL=(ALL) NOPASSWD:ALL
  memory_size_mib: 4096
  nic_list:
  - ip_endpoint_list: []
    network_function_nic_type: INGRESS
    nic_type: NORMAL_NIC
    subnet_reference:
      kind: subnet
      uuid: e3a425bf-663b-40ec-9732-cfa6e8e8bf48
  num_sockets: 2
  num_vcpus_per_socket: 2
